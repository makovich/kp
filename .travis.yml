language: rust
cache: cargo
before_cache:
  # Travis can't cache files that are not readable by "others"
  - chmod -R a+r $HOME/.cargo

os: linux

env:
  global:
    - CRATE_NAME="kp"

addons:
  apt:
    sources:
    - deadsnakes
    packages:
    - python3
    - xorg-dev
    - libx11-xcb-dev
    - libgl1-mesa-dev

jobs:
  include:
    - name: "Linux with X11 clipboard suppport"
      env:
      - TARGET=x86_64-unknown-linux-gnu
      - SUFFIX="-x86_64-linux"

    - name: "Linux static binary without clipboard support"
      env:
      - TARGET=x86_64-unknown-linux-musl
      - FEATURES="--no-default-features"
      - SUFFIX="-x86_64-linux-no-clipboard"
      install:
      - rustup target add x86_64-unknown-linux-musl

    - name: "OSX with clipboard support"
      os: osx
      env:
      - TARGET=x86_64-apple-darwin
      - SUFFIX="-x86_64-osx"

before_install:
  - set -e
  - rustup self update

install: skip

script:
  - cargo rustc --release --target $TARGET $FEATURES -- -Clto -Copt-level=s -Cembed-bitcode=yes

before_deploy:
  # smoke test
  - echo 'P@ssw0rd' | target/$TARGET/release/$CRATE_NAME -d tests/chacha_argon_keyfile_pwd_gzip.kdbx -k tests/secret bar | xargs -I% test % = "BarPassword3"
  # archive
  - tar -C target/$TARGET/release -czf $CRATE_NAME-$TRAVIS_TAG$SUFFIX.tar.gz $CRATE_NAME

deploy:
  provider: releases
  token:
    secure: ""
  file: $CRATE_NAME-$TRAVIS_TAG$SUFFIX.*
  file_glob: true
  skip_cleanup: true
  on:
    tags: true

branches:
  only:
    # release tags
    - /^v\d+\.\d+\.\d+.*$/
    - master

notifications:
  email:
    on_success: never
